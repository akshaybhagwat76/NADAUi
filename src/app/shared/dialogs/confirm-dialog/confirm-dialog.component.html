<div class="modal-default">
    <mat-dialog-content>
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5><hr />
        <p>
            Are you sure you want to delete this file?
        </p>
    </mat-dialog-content> 
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close color="dark" (click)="onNoClick()">NO</button>
        <button mat-raised-button color="dark" (click)="save()" >YES</button>
    </mat-dialog-actions>
</div>

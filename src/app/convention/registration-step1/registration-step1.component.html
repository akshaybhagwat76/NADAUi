<div id="personal-details" [formGroup]="regForm">
 
  <mat-form-field class="full-width" formGroupName="personalDetails">
    <input matInput placeholder="Name of Meeting" required formControlName="NameOfMeeting" />
  </mat-form-field>
  <mat-form-field class="full-width" formGroupName="personalDetails">
    <input matInput placeholder="mm/dd/yyyy â€“ mm/dd/yyyy" required formControlName="MeetingDates" />
  </mat-form-field>
  <mat-form-field class="full-width" formGroupName="personalDetails">
    <input matInput placeholder="Staff Contact" required formControlName="StaffContact" />
  </mat-form-field>
  <mat-form-field class="full-width" formGroupName="personalDetails">
    <input matInput placeholder="Attendance (incl. staff)" required formControlName="Attendance" type="number" />
  </mat-form-field>
 
  <mat-grid-list cols="2" class="full-width" formGroupName="personalDetails">
    <mat-grid-tile class="left">
      <h4>Meeting agenda provided?</h4>
    </mat-grid-tile>
    <mat-grid-tile class="left">
      <mat-radio-group aria-label="Select an option" formControlName="selectedAgenda" class="example-radio-group">
        <mat-radio-button class="example-radio-button" [value]="order.id"
          *ngFor="let order of MeetingAgenda; let i = index"> {{order.name}}
        </mat-radio-button>
      </mat-radio-group>

    </mat-grid-tile>

  </mat-grid-list>
  {{MeetingAgenda}}
  <mat-form-field class="left" formGroupName="personalDetails">
    <input matInput [matDatepicker]="picker" placeholder="Date Meetings will receive agenda"
      formControlName="MeetingAgendaDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-grid-list cols="2" class="full-width" formGroupName="personalDetails">
    <mat-grid-tile class="left">
      <h4>Attendee List (incl. staff) provided?</h4>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-radio-group class="example-radio-group" aria-label="Select an option" formControlName="selectedAttendeeList">
        <mat-radio-button class="example-radio-button" [value]="order.id"
          *ngFor="let order of AttendeeList; let i = index" name="AttendeeList"> {{order.name}}
        </mat-radio-button>
     </mat-radio-group>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-form-field class="full-width" formGroupName="personalDetails">
    <input matInput [matDatepicker]="picker2" placeholder="Date Meetings will receive" matTextareaAutosize
      matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="AttendeeListDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

 
</div>

<button type="button" matStepperNext (click)="step1Submitted()">Next</button>
